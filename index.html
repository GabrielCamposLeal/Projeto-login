<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem em css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                <form autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">login</span>
                        <input type="email" name="login" id="" placeholder="Seu e-mail" autocomplete="email">
                        <label for="login">Login:</label>

                    </div>
                    <div>
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
                        <label for="senha">Senha:</label>

                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci a senha">
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
